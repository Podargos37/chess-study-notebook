<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-[#0f172a] text-slate-100 h-screen w-screen overflow-hidden font-sans">
    <!--전체 화면을 좌우로 나누는 시작점-->
    <div class="flex h-full w-full">
        <!--왼쪽 체스판 영역-->
        <div class="w-7/12 flex flex-col p-8 gap-6 h-full">
            <!--상단 헤더(로고 및 로그인과 버튼들)-->
            <div class="header-container w-full relative flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <h1 class="text-xl font-bold text-blue-400 tracking-tighter uppercase">CHESS NOTE</h1>
                    <div id="authSection" class="flex items-center gap-3 border-l border-slate-700 pl-4">
                        <span id="userDisplay" class="text-xs text-slate-400 hidden"></span>
                        <button id="loginBtn" class="text-xs font-bold text-slate-300 hover:text-white bg-slate-700 px-3 py-1.5 rounded-lg transition-all">로그인</button>
                        <button id="logoutBtn" class="text-xs font-bold text-red-400 hover:text-red-300 hidden">로그아웃</button>
                    </div>
                </div>

                <div class="flex items-center gap-2 relative">
                    <button id="aiBattleBtn" class="bg-indigo-600 btn-primary">AI와 대결</button>
                    <button id="flipBtn" class="btn-primary">흑/백 변환</button>
                    <!--ai 대결 누르면 나오는 팝업창-->
                    <div id="sidePopup" class="hidden absolute top-full mt-4 right-0 bg-slate-800 border border-slate-700 p-6 rounded-2xl shadow-2xl z-[150] w-80">
                        <h3 class="text-indigo-400 font-bold mb-4 text-center text-sm">AI BATTLE SETTING</h3>
                        <div class="flex flex-col gap-4">
                            <select id="engineSelect" class="bg-slate-900 border border-slate-700 p-2 rounded-lg text-xs text-white outline-none">
                                <option value="stockfish-17.1-lite-single-03e3232.js">Stockfish 17.1 (Lite)</option>
                                <option value="lozza.js">Lozza</option>
                            </select>
                            <div class="grid grid-cols-2 gap-2">
                                <button class="side-select-btn bg-white text-slate-900 font-bold py-3 rounded-xl hover:bg-slate-200" data-side="w">WHITE</button>
                                <button class="side-select-btn bg-slate-900 text-white font-bold py-3 rounded-xl border border-slate-700 hover:border-indigo-500" data-side="b">BLACK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--체스판과 평가바 묶음-->
            <div id="boardWrapper" class="board-container flex-1 relative flex flex-row items-center justify-center p-4">
                <div class="eval-container flex-shrink-0">
                    <div id="eval-bar"><div id="eval-fill"></div></div>
                    <div id="eval-text">0.0</div>
                </div>
                <div id="myBoard" class="flex-1" style="width: 100%; max-width: 70vh;"></div>
                <canvas id="drawingCanvas" style="position: absolute; z-index: 100; pointer-events: none;"></canvas>
            </div>
        </div>
        <!--오른 쪽 노트 영역-->
        <div class="w-5/12 h-full bg-slate-800/40 border-l border-slate-700 flex flex-col p-8">
            <div class="flex items-center gap-2 mb-6 text-slate-200">
                <div class="w-1 h-6 bg-blue-500 rounded-full"></div>
                <h2 class="text-xl font-bold tracking-tight uppercase">Analysis & Note</h2>
            </div>
            <textarea id="noteArea" placeholder="내용을 입력하세요..."></textarea>
            <button id="undoBtn" class="btn-save mt-4">↩ 한 수 뒤로 (Undo)</button>
        </div>
    </div>
    <!--로그인 모달 창-->
    <div id="loginModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] items-center justify-center" style="display: none;">
        <div class="bg-slate-800 border border-slate-700 p-8 rounded-2xl shadow-2xl w-80">
            <h2 id="modalTitle" class="text-xl font-bold mb-6 text-center text-blue-400">LOGIN</h2>
            <div class="flex flex-col gap-4">
                <input type="email" id="emailInput" placeholder="이메일" class="bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none text-white text-sm focus:border-blue-500">
                <input type="password" id="passInput" placeholder="비밀번호" class="bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none text-white text-sm focus:border-blue-500">

                <button id="doLogin" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl mt-2 transition-all">로그인하기</button>
                <button id="doSignup" class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-xl mt-2 transition-all" style="display: none;">가입하기</button>

                <button id="toggleAuthMode" class="text-xs text-slate-500 hover:text-blue-400 text-center mt-2">계정이 없으신가요? 회원가입</button>
                <button id="closeModal" class="text-xs text-slate-600 hover:text-slate-400 text-center mt-1">닫기</button>
            </div>
        </div>
    </div>
    <!--스크립트 로드 부분-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/pocketbase/js-sdk@master/dist/pocketbase.umd.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
